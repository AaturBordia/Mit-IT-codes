<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Table</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>City Temperatures</h1>
    <table>
        <tr>
            <th>City</th>
            <th>Max Temperature (°C)</th>
            <th>Min Temperature (°C)</th>
        </tr>
        <tr>
            <td>Mumbai</td>
            <td>30</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Delhi</td>
            <td>25</td>
            <td>15</td>
        </tr>
        <tr>
            <td>Bangalore</td>
            <td>28</td>
            <td>18</td>
        </tr>
        <tr>
            <td>Hyderabad</td>
            <td>32</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Kolkata</td>
            <td>27</td>
            <td>17</td>
        </tr>
    </table>

</body>
</html>
